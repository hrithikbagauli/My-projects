<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the leaderboard table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2
    }
  </style>
</head>
<body>
  <h2>Leaderboard</h2>
  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>1</td>
      <td>player1</td>
      <td>1000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>player2</td>
      <td>900</td>
    </tr>
    <tr>
      <td>3</td>
      <td>player3</td>
      <td>800</td>
    </tr>
  </table>
</body>
</html>
